version: '3'
services:
  anon-web-proxy:
    build:
      context: ./
      dockerfile: ANONWebProxy.dockerfile
    image: docker.securecloud.works:443/anon-web-proxy:latest
  anon-socks-proxy:
    build:
      context: ./
      dockerfile: ANONSocksProxy.dockerfile
    image: docker.securecloud.works:443/anon-socks-proxy:latest  
  mix-docker-registry:  
    build:
      context: ./
      dockerfile: mix.dockerfile
    image: docker.securecloud.works:443/anon-mix:latest  
  mix-local:  
    build:
      context: ./
      dockerfile: mix.dockerfile
    image: anon-mix:latest  
  mixcascade:
    build:
      context: ./
      dockerfile: mixcascade.dockerfile
    image: docker.securecloud.works:443/mixcascade:latest
